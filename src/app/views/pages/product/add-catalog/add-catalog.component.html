<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalLong"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form
          class="needs-validation"
          #addProductForm="ngForm"
          (ngSubmit)="createProduct(addProductForm)"
        >
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="productName">Product Url</label>
              <input
                type="text"
                class="form-control"
                id="productUrl"
                name="productUrl"
                [(ngModel)]="catalog.productUrl"
                placeholder="Product Url"
                value=""
                required
              />
              <div class="invalid-feedback">
                Valid Product Url is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="productCategory">Product Image</label>
              <input
                type="text"
                class="form-control"
                id="productImageUrl"
                name="productImageUrl"
                [(ngModel)]="catalog.productImageUrl"
                placeholder="Product Image Url"
                value=""
                required
              />
              <div class="invalid-feedback">
                Valid Product Image Url is required.
              </div>
            </div>
          </div>


          <hr class="mb-4" />

          <button class="btn btn-primary btn-lg btn-block" type="submit">
            Add Product
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
